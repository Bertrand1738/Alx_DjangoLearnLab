{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Django Blog</h1>
        
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <div class="post-meta">
                        By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}
                    </div>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts yet. <a href="/admin/">Go to admin</a> to create some!</p>
        {% endif %}
    </div>
</body>
</html>
