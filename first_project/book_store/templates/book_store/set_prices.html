{% extends 'book_store/base.html' %}

{% block title %}Set Prices - Book Store{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Set Product Prices</h1>
        <p class="text-muted">You have permission to set product prices.</p>
        
        <div class="row">
            {% for product in products %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Current Price:</label>
                                <div class="alert alert-info">${{ product.price }}</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">New Price:</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" step="0.01" value="{{ product.price }}">
                                    <button class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
