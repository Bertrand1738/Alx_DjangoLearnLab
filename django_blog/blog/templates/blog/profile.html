{% extends 'base.html' %}
{% block content %}
<h2>Your Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% if form.errors %}
    <div class="error">{{ form.errors }}</div>
{% endif %}
{% endblock %}
