{% extends 'book_store/base.html' %}

{% block title %}Password Reset Complete - Book Store{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Password Reset Complete</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <h5>Password Successfully Changed!</h5>
                    <p>Your password has been set. You can now log in with your new password.</p>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login Now
                    </a>
                </div>
                
                <hr>
                <div class="text-center">
                    <p><a href="{% url 'index' %}">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
